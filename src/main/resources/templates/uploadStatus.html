<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Upload Status</title>
    <style>
        * 
        {
            box-sizing: border-box;
        }

        body 
        {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #fdfbfb, #ebedee);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .upload-container 
        {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .upload-label 

            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
            font-size: 16px;
        }

        .upload-label:hover 
        {
            background-color: #0056b3;
        }

        input[type="file"] 
        {
            display: none;
        }

        .note 
        {
            margin-top: 15px;
            color: #555;
            font-size: 14px;
        }

        .message 
        {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
        }

        .home-button 
        {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .home-button:hover 
        {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <div th:if="${message}">
            <p class="message" th:text="${message}"></p>
            <a href="http://localhost:8080/home" class="home-button">Home</a>
        </div>
    </div>
</body>
</html>
