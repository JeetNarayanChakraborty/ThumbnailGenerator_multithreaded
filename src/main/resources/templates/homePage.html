<!DOCTYPE html>
  <html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>Upload Images</title>
    <style>
      * 
      {
        box-sizing: border-box;
      }

      body 
      {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #fdfbfb, #ebedee);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .upload-container 
      {
        text-align: center;
        background: white;
        padding: 40px;
        border-radius: 16px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      }

      .upload-label 
      {
        display: inline-block;
        background-color: #007bff;
        color: white;
        padding: 12px 25px;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s ease;
        font-size: 16px;
      }

      .upload-label:hover 
      {
        background-color: #0056b3;
      }

      input[type="file"] 
      {
        display: none;
      }

      .note 
      {
        margin-top: 15px;
        color: #555;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="upload-container">
      <form th:action="@{/upload}" method="post" enctype="multipart/form-data">
        <label class="upload-label" for="file-upload">
          üìÅ Upload Images
        </label>
        <input id="file-upload" type="file" name="files" multiple accept="image/*" onchange="this.form.submit()">
        <div class="note">Select one or more image files to upload</div>
      </form>
    </div>
  </body>
</html>
